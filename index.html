<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Badeen+Display&display=swap" rel="stylesheet">
    <title> Happy New Year</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <label>
            <div class="wrapper">
                <img class="image" src="img/ocharovatelnyi-shrek-images-big.jpg" alt="дед мороз">
                <p class="poem">
                    На ёлочке нашей смешные игрушки:
                    Смешные ежи и смешные лягушки,
                    Смешные медведи, смешные олени,
                    Смешные моржи и смешные тюлени.
                </p>
                <p>
                    Мы тоже немножко в масках смешны,
                    Смешными мы Деду Морозу нужны,
                    Чтоб радостно было, чтоб слышался смех,
                    Ведь праздник сегодня веселый у всех!
                </p>
            </div>
            <input class="triger" type="checkbox">
            <div class="overlay">
                <span class="text">happy new year</span>
            </div>
        </label>
    </div>

</body>

</html>
